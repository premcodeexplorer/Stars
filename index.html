<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Stargazing Scene with Shooting Stars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at bottom, #00111a, #000);
        }

        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60vh;
            background: linear-gradient(180deg, #0d1b2a, #020c1b);
            clip-path: polygon(0 100%, 5% 60%, 15% 75%, 25% 50%, 35% 70%, 50% 40%, 65% 75%, 75% 55%, 85% 70%, 95% 60%, 100% 100%);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7);
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fff, #d9d9d9, #a6a6a6);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.7), -20px -20px 60px rgba(0, 0, 0, 0.5) inset;
            border-radius: 50%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 8px white;
            border-radius: 50%;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .friends {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: url('https://i.imgur.com/YZ8b7J9.png') no-repeat center/contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .shooting-star {
            position: absolute;
            top: -100px;
            width: 2px;
            height: 80px;
            background: linear-gradient(45deg, white, rgba(255, 255, 255, 0));
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: shooting 2s ease-in-out infinite;
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(-1000px) translateY(500px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="mountains"></div>
        <div class="friends"></div>
    </div>

    <script>
        function createShootingStar() {
            const scene = document.querySelector('.scene');
            const star = document.createElement('div');
            star.classList.add('shooting-star');

            // Randomize position, size, speed, and opacity
            star.style.top = Math.random() * 80 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = Math.random() * 150 + 50 + 'px';
            star.style.animationDuration = Math.random() * 2 + 1.5 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.5;

            scene.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 5 + 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
        setInterval(createShootingStar, 700);
    </script>
</body>
</html>
